<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine (Functionality)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container-fluid randomQuoteMachine">
        <div id="header">Random Quote Machine</div>
        <div class="row">
            <div class="quote">This is where the random quote will be displayed
            </div>
        </div>

        <div class="row">
            <button class="col-md-4 col-xs-7 btn btn-primary" id="quoteButton">New Quote <i class="fa fa-refresh" aria-hidden="true"></i></button>

            <a class="col-md-4 col-xs-5 btn btn-info" target="_blank" data-size="large" id="tweetLink" href="https://twitter.com/intent/tweet">Tweet <i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
        <!-- END ROW -->
    </div>
    <!-- END CONTAINER FOR MACHINE -->
</body>

</html>
